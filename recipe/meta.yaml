{% set name = "datacompy" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cfde6238df6bba94545ee48b7271367ff0f03fea78f64712347b56b8351fac0

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pandas <=1.5.3,>=0.25.0
    - numpy <=1.24.2,>=1.22.0
    - ordered-set <=4.1.0,>=4.0.2
    - fugue <=0.8.4,>=0.8.4
    - python >=3.8


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - fdosani
    - ak-gupta
    - NikhilJArora
